<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openn()">yes</button>
    <button onclick="test()">sram</button>

    <dialog id="dialogg">
        <h1>mak</h1>
        <p>treść</p>
        <button onclick="closeA()">cloese</button>
    </dialog>

    <script>
        function openn()
        {
            let dialog = document.getElementById("dialogg");
            dialog.showModal();
        }
        function closeA()
        {
            let dialog = document.getElementById("dialogg");
            dialog.close();
        }
        function test()
        {
            console.log("yes");
        }
    </script>
</body>
</html>
