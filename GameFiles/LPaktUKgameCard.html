<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GameFiles\LPaktUK.css">
    <link rel="shortcut icon" href="/photos/tapeta.jpg" type="image/x-icon">
    <title>Gra time</title>
</head>

<body>
    <section id="gameBoard">
        <div class="fightState">
            <h1 ondblclick="openTestingGround()">Weiting</h1>
        </div>
        <br>
        <div class="board">
            <div id="interface"> <!--zmieniaokienka, np walki na ekwipunek-->
                <h1>⇓⇓⇓⇓⇓⇓⇓</h1>
                <select name="whatInterface" id="whatInterface">
                    <option disabled selected>😁 Choose Interface 🤔</option>
                    <option value="fight">😵 Pole bitwy 😱</option>
                    <option value="gear">😁 Twój drip 😎</option>
                    <option value="equipment">📦 Ekwipunek 💼</option>
                    <option value="saveGame">💾 Zapisz gierkę 📝</option>
                </select>
                <h1>⇑⇑⇑⇑⇑⇑⇑</h1>
            </div>

            <div id="mainScene">
                <button onclick="startGame()" class="gameStartButton">Start game</button>

                <section id="playerSide" class="hide">
                    <div id="playerFightCard" class="hide">
                        <div id="playerCardHeader">
                            <h3 id="playerName" class="fixJu">mak</h3>
                            <div class="photoWrapper"><img id="playerAvatar" src=""></div>
                        </div>
                        <div id="playerCardBody">
                            <p id="playerLel"></p>
                            <p id="playerHp"></p>
                            <p id="playerAd"></p>
                            <p id="playerArmor"></p>
                        </div>
                    </div>
                </section>
                <section id="enemySide" class="hide">
                    <div id="enemyFightCard" class="hide">
                        <div id="enemyCardHeader">
                            <h3 id="enemyName" class="fixJu">mak</h3>
                            <div class="photoWrapper"><img id="enemyAvatar" src=""></div>
                        </div>
                        <div id="enemyCardBody">
                            <p id="enemyLel"></p>
                            <p id="enemyHp"></p>
                            <p id="enemyAd"></p>
                            <p id="enemyArmor"></p>
                        </div>
                    </div>
                </section>
            </div>

            <div id="fightHistory">
                <h3>Adwenture History</h3>
                <div id="adwentureHistory"></div>
            </div>
        </div>
    </section>
</body>

<script src="/GameFiles/LPaktUK.js"></script>

</html>
