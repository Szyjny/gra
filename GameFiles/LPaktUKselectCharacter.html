<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/photos/tapeta.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/GameFiles/LPaktUK.css">
    <title>Wybieranie postaci</title>
</head>

<body>
    <section class="selectCharacterCard">
        <div id="goToGame">
            <a id="goToGameButton">Wybierz postać</a>
        </div>
        <table class="selectCharacterPanel" cellspacing="10">
            <tr>
                <td>
                    <input type="radio" name="selectCharacterSwitch" value="Sagan" onchange="chooseCharacter(this)">
                </td>
                <td>
                    <p onclick="openSelectCharacterDialog(this)" title="Sagan" class="pointer">← Sagan</p>
                </td>
                <td>
                    <input type="radio" name="selectCharacterSwitch" value="Czupryńska"
                        onchange="chooseCharacter(this)">
                </td>
                <td>
                    <p onclick="openSelectCharacterDialog(this)" title="Czupryńska" class="pointer">← Czupryńska</p>
                </td>
                <td>
                    <input type="radio" name="selectCharacterSwitch" value="Bejrowicz" onchange="chooseCharacter(this)">
                </td>
                <td>
                    <p onclick="openSelectCharacterDialog(this)" title="Bejrowicz" class="pointer">← Bejrowicz</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="selectCharacterSwitch" value="Dolega" onchange="chooseCharacter(this)">
                </td>
                <td>
                    <p onclick="openSelectCharacterDialog(this)" title="Dolega" class="pointer">← Dolega</p>
                </td>
                <td>
                    <input type="radio" name="selectCharacterSwitch" value="Krystian" onchange="chooseCharacter(this)">
                </td>
                <td>
                    <p onclick="openSelectCharacterDialog(this)" title="Krystian" class="pointer">← Krystian</p>
                </td>
                <td>
                    <input type="radio" name="selectCharacterSwitch" value="Szkolny laptop"
                        onchange="chooseCharacter(this)">
                </td>
                <td>
                    <p onclick="openSelectCharacterDialog(this)" title="Szkolny laptop" class="pointer">← Szkolny laptop</p>
                </td>
            </tr>
        </table>

        <dialog id="characterSpecificationDialog">
            <h2 id="characterName"></h2>
            <section class="characterSpecificationWraper">
                <div class="characterStatsWrapper">
                    <p id="characterStats"></p>
                </div>
                <div>
                    <p id="characterSpecification"></p>
                </div>
            </section>
            <br>
            <button onclick="closeSelectCharacterDialog()">Zrozumiałem</button>
        </dialog>
    </section>
</body>

<script src="/GameFiles/LPaktUK.js"></script>

</html>
